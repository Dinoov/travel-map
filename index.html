<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мапа подорожей</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
   </head>
<body>
    <header>
        <div class="head">
            <img src="pictures/free-icon-location-pin-5428978-removebg-preview.png" alt="Location Pin">
            <h1>INTERACTIVE TRAVEL MAP</h1>
            <a href="#" id="loginBtn">Увійти</a>
        </div>
    </header>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вхід</h2>
            <form id="loginForm">
                <label for="username">Логін:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Увійти</button>
                <button type="button" id="registerBtn">Зареєструватися</button>
            </form>
        </div>
    </div>    

    <main>
        <div id="map"></div>
        <p>Для додавання точки на карту, натисніть на потрібне місце, заповніть колонку з заголовком та описом.</p>
        <div class="cash">
            <a id="clear">Видалити всі мітки</a>
        </div>
        <a href="/project.html">Детальніше про проект</a>
    </main>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="js/app.js"></script>
</body>
</html
