<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мапа подорожей</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
   </head>
<body>
    <header>
        <div class="head">
            <img src="pictures/free-icon-location-pin-5428978-removebg-preview.png" alt="Location Pin">
            <h1>INTERACTIVE TRAVEL MAP</h1>
            <a href="#" id="clear">Видалити <br>мітки</a>
        </div>
    </header> 

    <main>
        <div id="map"></div>
        <div class="description">
            <form id="markerForm">
                <label for="title">Заголовок:</label>
                <textarea id="title" name="description" required></textarea><br><br>

                <label for="description">Опис:</label>
                <textarea id="description" name="description" required></textarea><br><br>

                <label for="category">Категорія:</label>
                <select id="category" name="category">
                    <option value="nature">Природа</option>
                    <option value="architecture">Архітектура</option>
                    <option value="other">Інше</option>
                </select><br><br>

                <button type="submit">Зберегти</button>
            </form>
        </div>
        <p>Для додавання точки на карту, натисніть на потрібне місце, заповніть колонку з заголовком та описом.</p>
    </main>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="js/app.js"></script>
</body>
</html>
